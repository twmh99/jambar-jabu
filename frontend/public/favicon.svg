    <path d="M8 19h28" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
    <path d="M12 -8c4 0 4 6 8 6s4-6 8-6" stroke="#ffffff" stroke-width="4" stroke-linecap="round" fill="none" />
    <g stroke="#ffffff" stroke-width="4" stroke-linecap="round">
